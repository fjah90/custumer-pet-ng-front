<div class="container">
    <h1>Pets Index</h1>

    <a href="#" routerLink="/pets/create/" class="btn btn-success mt-3 mb-3">Create New Pet</a>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Customer Id</th>
            <th>Chip Number</th>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Species & Race</th>
            <th>description</th>
            <th>Photo</th>
            <th class="w220">Action</th>
        </tr>
        <tr *ngFor="let pet of pets">
            <td>{{ pet._id }}</td>
            <td>{{ pet.custumerId }}</td>
            <td>{{ pet.chipNumber }}</td>
            <td>{{ pet.name }}</td>
            <td>{{ pet.birthDate }}</td>
            <td>{{ pet.species }} / {{ pet.race }}</td>
            <td>{{ pet.description }}</td>
            <td>
                <picture>
                    <source srcset="{{ pet.photoURL }}" type="image/svg+xml">
                    <img src="{{ pet.photoURL }}" class="img-fluid img-thumbnail" alt="{{ pet.name }}">
                </picture>
            </td>
            <td>
                <a [routerLink]="['/pets/view/' + pet._id]" class="btn btn-info">View</a>
                <a [routerLink]="['/pets/edit/' + pet._id]" class="btn btn-primary">Edit</a>
                <button type="button" (click)="deletePet(pet._id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
